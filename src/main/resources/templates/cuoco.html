<!DOCTYPE html>
<html>

<head>
	<title>Cuoco</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/css/style.css" rel="stylesheet">

</head>

<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color:#9CCC65">
	<div class="container">
		<a class="navbar-brand" href="/">SiwFood</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/cuochi">Cuochi</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/ricette">Ricette</a>
				</li>
			</ul>
		</div>

            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
  
		<button type="button" class="btn btn-primary">Login</button>
		<button type="button" class="btn btn-success">Sign Up</button>
	</div>
	</div>
</nav>


<body>
	<div class="container">
		<div class="mt-5"></div>
		<img src="/images/logo.png" class="rounded-4" width="40%" style="display: block; margin: 0 auto;" />
		<h1 th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Bruno Barbieri</h1>
		<div class="row">
			<div class="col-4"><img width="100%" th:src=${cuoco.urlImage} class="rounded float-left" /></div>
			<div class="col-8">
				<h2>Ricette:</h2>
				<div th:if="${cuoco.ricette==null || cuoco.ricette.isEmpty()}">Non ci sono ricette del cuoco nel sistema
				</div>
				<ul>
					<li th:each="ricetta : ${cuoco.ricette}">
						<a th:href="@{'/ricetta' + '/' + ${ricetta.id}}" th:text="${ricetta.nome}">Lasagna</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

</body>

</html>
