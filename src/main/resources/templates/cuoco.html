<!DOCTYPE html>
<html>

<head>
	<title>Cuoco</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container"><a href="/"><img src="/images/logo.png" width="40%" style="display: block; margin: 0 auto;" /></a>
	<h1>Dettagli Cuoco</h1>
	<div th:if="${cuoco}">
		<span th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Bruno Barbieri</span>
		<span th:text="'(' + ${cuoco.dataDiNascita} + ')'">12 gennaio 1962</span>
		<div><img width="20%" th:src=${cuoco.urlImage} /></div>
		<div th:if="${cuoco.ricette==null || cuoco.ricette.isEmpty()}">Non ci sono ricette del cuoco nel sistema</div>
		<ul>
		<li th:each="ricetta : ${cuoco.ricette}">
			<a th:href="@{'/ricetta' + '/' + ${ricetta.id}}" th:text="${ricetta.nome}">Lasagna</a>
		</li>
	</ul>
	</div>
	
</body>

</html>
