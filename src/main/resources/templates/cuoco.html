		<h1 th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Bruno Barbieri</h1>
		<div><img width="30%" th:src=${cuoco.urlImage} class="rounded float-left"/></div>
		<div th:if="${cuoco.ricette==null || cuoco.ricette.isEmpty()}">Non ci sono ricette del cuoco nel sistema</div>
		<ul>
		<li th:each="ricetta : ${cuoco.ricette}">
			<a th:href="@{'/ricetta' + '/' + ${ricetta.id}}" th:text="${ricetta.nome}">Lasagna</a>
		</li>
	</ul>
