<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header('Aggiungi Ricetta')">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .image-container img {
            width: 100%;
            object-fit: cover;
            max-height: 280px;
            min-height: 280px;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5 form-container">
        <h2 class="text-center mb-4">Aggiungi Ricetta</h2>
        <form th:action="@{/ricette/add}" method="post" enctype="multipart/form-data">
            <div class="row">
                <!-- Colonna Immagini -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Immagini Ricetta</h5>
                        </div>
                        <div class="card-body p-0">
                            <div id="ricettaCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner" id="carouselInner">
                                    <div class="carousel-item active">
                                        <img src="/images/SenzaRicetta.jpeg" class="d-block w-100" alt="Immagine Ricetta" />
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#ricettaCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#ricettaCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fileImages" class="form-label">Carica immagini della ricetta</label>
                        <input type="file" class="form-control" id="fileImages" name="fileImages" accept="image/*" multiple required onchange="loadFiles(event)">
                        <div class="form-text">Assicurati di caricare foto chiare e invitanti della ricetta.</div>
                    </div>
                </div>

                <!-- Colonna Inserimento Dati -->
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome della ricetta" required>
                    </div>
                    <div class="mb-3">
                        <label for="descrizione" class="form-label">Descrizione</label>
                        <textarea class="form-control" id="descrizione" name="descrizione" rows="4" placeholder="Descrizione della ricetta"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="cuoco" class="form-label">Cuoco</label>
                        <select class="form-control" id="cuoco" name="cuoco" required>
                            <option th:each="cuoco : ${cuochi}" th:value="${cuoco.id}" th:text="${cuoco.nome}">Cuoco</option>
                        </select>
                    </div>

                    <!-- Sezione Ingredienti -->
                    <div id="ingredienti-section">
                        <h4>Ingredienti</h4>
                        <!-- Template per gli ingredienti -->
                        <template id="ingredient-template">
                            <div class="row align-items-center mb-2 ingredienti-group">
                                <div class="col-md-5">
                                    <select class="form-control" name="ingrediente.id" required>
                                        <option th:each="ing : ${ingredienti}" th:value="${ing.id}" th:text="${ing.nome}">Ingrediente</option>
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="quantita" placeholder="QuantitÃ ">
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-danger remove-ingrediente">Rimuovi</button>
                                </div>
                            </div>
                        </template>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" id="add-ingrediente">Aggiungi Ingrediente</button>
                    <button type="submit" class="btn btn-success mt-3">Salva Ricetta</button>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Script per la preview delle immagini e la gestione degli ingredienti -->
    <script>
        function loadFiles(event) {
            const files = event.target.files;
            const carouselInner = document.getElementById('carouselInner');
            carouselInner.innerHTML = '';

            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const div = document.createElement('div');
                    div.className = 'carousel-item';
                    if (i === 0) div.classList.add('active');
                    div.innerHTML = `<img src="${e.target.result}" class="d-block w-100" alt="Immagine Ricetta ${i + 1}" />`;
                    carouselInner.appendChild(div);
                };
                reader.readAsDataURL(files[i]);
            }
        }

        document.getElementById('add-ingrediente').addEventListener('click', function() {
            const template = document.getElementById('ingredient-template').content.cloneNode(true);
            document.getElementById('ingredienti-section').appendChild(template);
        });

        document.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('remove-ingrediente')) {
                e.target.closest('.ingredienti-group').remove();
            }
        });
    </script>
</body>

</html>
