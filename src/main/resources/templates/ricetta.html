<!DOCTYPE html>
<html>

<head>
	<title>Cuoco</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container"><a href="/"><img src="/images/logo.png" width="40%" style="display: block; margin: 0 auto;" /></a>
	<h1>Dettagli Ricetta</h1>
	<div th:if="${ricetta}">
		<span th:text="${ricetta.nome}">Lasagna</span>
		<span th:text="${ricetta.descrizione}">Buona</span>
		<div><a th:href="@{'/cuoco' + '/' + ${ricetta.cuoco.id}}"  th:text="${ricetta.cuoco.nome} + ' ' + ${ricetta.cuoco.cognome}"> Bruno Barbieri</a></div>
        <div th:each="urlImage : ${ricetta.urlsImages}">
            <div><img width="20%" th:src="${urlImage}" /></div>
        </div>
	</div>
	<div th:unless="${ricetta}">Non esiste</div>
	</div>
</body>

</html>
