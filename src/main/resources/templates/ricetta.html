<!DOCTYPE html>
<html>

<head>
    <title>Ricetta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: #81C784;">
        <div class="container">
            <a class="navbar-brand" href="/">SiwFood</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cuochi">Cuochi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ricette">Ricette</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <a type="button" class="btn btn-primary" href="/login">Login</a>
            <a type="button" class="btn btn-success" href="/register">Sign Up</a>
        </div>
    </nav>

    <div class="container">
        <div class="text-center mb-5">
        </div>
        <div th:if="${ricetta}">
            <h1 class="text-center mb-5" th:text="${ricetta.nome}">Lasagna</h1>
            <div class="row mb-4">
                <div class="col-md-6" th:each="urlImage : ${ricetta.urlsImages}">
                    <img th:src="${urlImage}" class="img-fluid rounded-4 mb-3" />
                </div>
                <div class="col-md-6">
                    <p class="text-justify" th:text="${ricetta.descrizione}"></p>
                </div>
            </div>
        </div>
        <div th:unless="${ricetta}" class="text-center">Non esiste</div>

        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Ingredienti</h2>
                <div th:if="${ricetta.righeRicetta==null || ricetta.righeRicetta.isEmpty()}"
                    class="alert alert-warning">
                    Non ci sono ingredienti per la ricetta nel sistema
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6" th:each="rigaRicetta, iterStat : ${ricetta.righeRicetta}">
                                <div class="ingredient-item d-flex justify-content-between align-items-center p-2 border-bottom">
                                    <span th:text="${rigaRicetta.ingrediente.nome}"></span>
                                    <span th:text="' ' + ${rigaRicetta.quantita}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Includi gli script di Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
