<!DOCTYPE html>
<html>

<head>
	<title>Ricetta</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/css/style.css" rel="stylesheet">


</head>

<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color:#9CCC65">
	<div class="container">
		<a class="navbar-brand" href="/">SiwFood</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/cuochi">Cuochi</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/ricette">Ricette</a>
				</li>
			</ul>
		</div>

            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
  
		<button type="button" class="btn btn-primary">Login</button>
		<button type="button" class="btn btn-success">Sign Up</button>
	</div>
	</div>
</nav>

<body>
	<div class="container">
		<div class="mt-5"></div>
		<img src="/images/logo.png" width="40%" style="display: block; margin: 0 auto;" />
		<div th:if="${ricetta}">
			<h1 th:text="${ricetta.nome}">Lasagna</h1>
			<div class="row">
				<div class="col-sm-4" th:each="urlImage : ${ricetta.urlsImages}">

					<div><img width="90%" th:src="${urlImage}" class="rounded float-left" /></div>
				</div>
				<div class="col-sm-8">
					<p class="text-justify" th:text="${ricetta.descrizione}"> </p>
				</div>
			</div>
		</div>
		<div th:unless="${ricetta}">Non esiste</div>

		<div class="row">
			<h1>Ingredienti</h1>
			<div th:if="${ricetta.righeRicetta==null || ricetta.righeRicetta.isEmpty()}">Non ci sono ingredienti per la
				ricetta nel sistema</div>
			<ul>
				<li th:each="rigaRicetta : ${ricetta.righeRicetta}">
					<a th:text="${rigaRicetta.ingrediente.nome}+ ' ' + ${rigaRicetta.quantita}">Burrata 200g</a>
				</li>
			</ul>
		</div>
</body>

</html>
