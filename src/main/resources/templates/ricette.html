<!DOCTYPE html>
<html>

<head>
	<title>Ricette</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/css/style.css" rel="stylesheet">

</head>


<body>
	 <nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: #81C784;">
        <div class="container">
            <a class="navbar-brand" href="/">SiwFood</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cuochi">Cuochi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ricette">Ricette</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <a type="button" class="btn btn-primary" href="/login">Login</a>
            <a type="button" class="btn btn-success" href="/register">Sign Up</a>
        </div>
    </nav>
	
	<div class="container mt-5">
        <h1 class="mb-4">Ricette</h1>
        <div th:if="${ricette==null || ricette.isEmpty()}" class="alert alert-warning">
            Non ci sono ricette nel sistema
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="ricetta : ${ricette}">
                <div class="card h-100">
                    <img th:src="${ricetta.urlsImages[0]}" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <h5 class="card-title" th:text="${ricetta.nome}">Lasagna</h5>
                        <p class="card-text">
                            <a th:href="@{'/cuoco' + '/' + ${ricetta.cuoco.id}}"
                                th:text="'('+${ricetta.cuoco.nome}+ ' ' + ${ricetta.cuoco.cognome}+')'">Bruno Barbieri</a>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{'/ricetta' + '/' + ${ricetta.id}}" class="btn btn-primary">Visualizza Ricetta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Includi gli script di Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

</html>
