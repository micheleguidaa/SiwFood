<!DOCTYPE html>
<html lang="it">
<head th:replace="~{fragments/header :: header(title='SiwFood - Cuochi')}"></head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5 mb-3">
        <h1 class="mb-4">Cuochi</h1>
        <div th:if="${cuochi==null || cuochi.isEmpty()}" class="alert alert-warning">
            Non ci sono cuochi nel sistema
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="cuoco : ${cuochi}">
                <div class="card ">
                    <div class="image-container">
                        <img th:src="${cuoco.urlImage}" class="card-img-top h-100" alt="Immagine Cuoco" />
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Bruno Barbieri</h5>
                        <a th:href="@{'/cuoco' + '/' + ${cuoco.id}}" class="btn btn-primary mt-auto">Visualizza Cuoco</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Includi gli script di Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
