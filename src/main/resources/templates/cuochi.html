<!DOCTYPE html>
<html>

<head>
	<title>Cuochi</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/css/style.css" rel="stylesheet">

</head>

<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color:#9CCC65">
	<div class="container">
		<a class="navbar-brand" href="/">SiwFood</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/cuochi">Cuochi</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/ricette">Ricette</a>
				</li>
			</ul>
		</div>

            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
  
		<button type="button" class="btn btn-primary">Login</button>
		<button type="button" class="btn btn-success">Sign Up</button>
	</div>
	</div>
</nav>


<body>
	<div class="container">
		<div class="mt-5"></div>
		<img src="/images/logo.png" width="40%" style="display: block; margin: 0 auto;" />
		<h1>Cuochi</h1>

		<div th:if="${cuochi==null || cuochi.isEmpty()}">Non ci sono cuochi nel sistema</div>
		<ul>

			<li th:each="cuoco : ${cuochi}">
				<a th:href="@{'/cuoco' + '/' + ${cuoco.id}}" th:text="${cuoco.nome} + ' ' +${cuoco.cognome}">Bruno
					Barbieri</a>
			</li>
		</ul>
	</div>
</body>

</html>
