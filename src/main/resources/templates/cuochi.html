<!DOCTYPE html>
<html>

<head>
	<title>Cuochi</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container" ><a href="/"><img src="/images/logo.png" width="40%" style="display: block; margin: 0 auto;" /></a>
	<h1>Cuochi</h1>
	
	<div th:if="${cuochi==null || cuochi.isEmpty()}">Non ci sono cuochi nel sistema</div>
	<ul>
	
		<li th:each="cuoco : ${cuochi}">
			<a th:href="@{'/cuoco' + '/' + ${cuoco.id}}" th:text="${cuoco.nome} + ' ' +${cuoco.cognome}">Bruno Barbieri</a>
		</li>
	</ul>
	</div>
</body>

</html>
