<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header(title='SiwFood - Gestione Cuochi')}"></head>

<body>
    <!-- Include la navbar -->
    <div th:replace="~{fragments/navbarAdmin :: navbarAdmin}"></div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista dei Cuochi</h2>
        <div class="text-center mb-4">
            <a class="btn btn-primary btn-lg" href="/admin/formNewCuoco" role="button">Aggiungi Nuovo Cuoco</a>
        </div>
        <div th:if="${cuochi == null || cuochi.isEmpty()}" class="alert alert-warning">
            Non ci sono cuochi nel sistema
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="cuoco : ${cuochi}">
                <div class="card h-100">
                    <div class="image-container overflow-hidden" style="height: 330px;">
                        <img th:src="${cuoco.urlImage}" class="card-img-top w-100" style="object-fit: cover; object-position: top;" alt="Immagine Cuoco" />
                    </div>
                    <div class="card-footer d-flex flex-column text-center mt-3">
                        <h5 class="card-title" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Nome Cuoco</h5>
                        <div class="mt-3">
                            <div class="d-flex">
                                <a th:href="@{'/admin/edit/cuoco/' + ${cuoco.id}}" class="btn btn-primary flex-grow-1 me-1">Modifica</a>
                                <form th:action="@{'/admin/delete/cuoco/' + ${cuoco.id}}" method="post" class="flex-grow-1">
                                    <button type="submit" class="btn btn-danger w-100">Elimina</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include il footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-L2j5YpXvGOsj6zU6+49axwFeVQxwOrCdEaeJIpK7oXaIxpTtmKxaL3CZVCG+ABm1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha384-lOUI+NRDwAS0FqNkuHSzpJvDkpZ4P97XjWehoGQnoa7eS+bv3WumZNnq6q5nqdJX"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha384-XXXXXX" crossorigin="anonymous"></script>
</body>

</html>
