<!DOCTYPE html>

<head th:replace="~{fragments/header :: header(title='SiwFood - Gestione Cuochi')}"></head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #81C784;">
        <div class="container">
            <a class="navbar-brand" href="/">SiwFood</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/indexCuoco">Index Cuoco</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/formNewCuoco">Aggiungi Cuoco</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <a type="button" class="btn btn-outline-primary" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

  <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Lista dei Cuochi</h2>
        <div class="text-center mb-4">
            <a class="btn btn-primary btn-lg" href="/admin/formNewCuoco" role="button">Aggiungi Nuovo Cuoco</a>
        </div>
        <div th:if="${cuochi==null || cuochi.isEmpty()}" class="alert alert-warning">
            Non ci sono cuochi nel sistema
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="cuoco : ${cuochi}">
                <div class="card h-100">
                    <div class="image-container">
                        <img th:src="${cuoco.urlImage}" class="card-img-top" alt="Immagine Cuoco" />
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Nome Cuoco</h5>
                        <div class="mt-auto">
                            <a th:href="@{'/admin/cuoco/edit/' + ${cuoco.id}}" class="btn btn-primary">Modifica</a>
                            <a th:href="@{'/admin/cuoco/delete/' + ${cuoco.id}}" class="btn btn-danger">Elimina</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div> 
 

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-L2j5YpXvGOsj6zU6+49axwFeVQxwOrCdEaeJIpK7oXaIxpTtmKxaL3CZVCG+ABm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha384-lOUI+NRDwAS0FqNkuHSzpJvDkpZ4P97XjWehoGQnoa7eS+bv3WumZNnq6q5nqdJX" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha384-XXXXXX" crossorigin="anonymous"></script>
</body>

</html>
